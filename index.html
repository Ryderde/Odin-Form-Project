<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  
  <link rel="Stylesheet" href="index.css">
  <link rel="stylesheet" href="styles.css"
</head>
<body>
   <div class="container">
        <div class="pic">
          <div class="logo-cont">
            <img src="images/odin-lined.png" alt="" class="logo">
            ODIN
          </div>
        </div>
        <div class="right">
           <div class="text"> This is not a real online service! you know you need something like this in your life to help you realise your deepest dreams.
           <br><br>
           
           sign up now to get started
            
           </div>
           Let's do This
           <br>
           <br>
           <br>
           <div class="boxed">
           <form action="#" method="POST">
            <div class="heads">
              <div >
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" required>
              </div>
            
              <div> 
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" required>
              </div>
            </div>
             <div class="heads">
                <div>
                  <label for="Address">Email Address</label><br>
                  <input type="email" id="Address" required>
                </div>
                <div>
                  <label for="phone">Phone Number</label><br>
                  <input type="number" id="phone" required>
                </div>
             </div>
             <div class="heads">
               <div>
                 <label for="pwd">New Password</label><br>
                 <input type="password" id="pwd" minlength="5"  required>
               </div>
               <div>
                 <label for="cpwd">Confirm Password</label><br>
                 <input type="password" id="cpwd" required onblur="validate()">
                 <span ></span>
               </div>
             </div>
             <div style="text-align:center" >
                 <button type="submit" >create Account</button>
             </div>
           </form>
           </div>
           
           <div style="text-align: center">
         <br>
           <small style="margin: 15px">don't have an account? <a href="#">create one</a></small>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
